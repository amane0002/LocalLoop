<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create an Event - LocalLoop</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #dcdcdc;
      color: #001;
    }

    .top-nav {
      background: #666;
      display: flex;
      justify-content: center;
      gap: 80px;
      padding: 12px 0;
    }

    .top-nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .top-nav a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin: 40px 0 30px;
      color: #081a45;
      letter-spacing: 1px;
    }

    .create-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
      width: 90%;
      margin: auto;
      padding-bottom: 60px;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 45%;
      min-width: 300px;
    }

    .form-group {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .form-group img {
      width: 40px;
      height: 40px;
    }

    .form-group label {
      width: 80px;
      font-weight: bold;
      font-size: 1rem;
    }

    .form-group input,
    .form-group textarea {
      flex: 1;
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid #333;
      font-size: 1rem;
      outline: none;
      resize: none;
    }

    .flyer-section {
      position: relative;
      background: #bbb;
      width: 320px;
      height: 460px;
      border: 3px solid #333;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .flyer-section h2 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .upload-box {
      border: 2px dashed #333;
      border-radius: 8px;
      padding: 30px 20px;
      text-align: center;
      background-color: #eee;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-box:hover {
      background-color: #ddd;
    }

    .upload-box input {
      display: none;
    }

    .upload-box span {
      display: block;
      color: #333;
      font-weight: bold;
      margin-top: 8px;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #4b66ea;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #3a52c9;
    }

    @media (max-width: 900px) {
      .create-container {
        flex-direction: column;
        align-items: center;
      }
      .form-section, .flyer-section {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="top-nav">
      <a href="/templates/index.html">Home</a>
      <a href="/templates/find.html">Find</a>
    </nav>
  </header>

    <h1>Create an Event</h1>

    <section class="create-container">
      <div class="form-section">

  <form action="/submitEvent" method="POST">
    <div class="form-row">
      <label><i class="fa fa-search"></i> Event</label>
      <input type="text" name="EventName" placeholder="Enter event name..." required>
    </div>

    <div class="form-row">
      <label><i class="fa fa-map-marker"></i> Location</label>
      <input type="text" name="Location" placeholder="Enter location..." required>
    </div>

    <div class="form-row">
      <label><i class="fa fa-clock-o"></i> Time</label>
      <input type="text" name="Date" placeholder="Enter date & time..." required>
    </div>

    <div class="form-row">
      <label><i class="fa fa-users"></i> Category</label>
      <input type="text" name="Category" placeholder="Music, Food, Sports, etc..." required>
    </div>

    <div class="form-row">
      <label><i class="fa fa-book"></i> Details</label>
      <textarea name="Description" placeholder="Add event details..." rows="3"></textarea>
    </div>

    <div class="form-row">
      <label><i class="fa fa-phone"></i> Contact Info</label>
      <input type="text" name="ContactInfo" placeholder="Email or phone number">
    </div>

    <button type="submit">Create Event</button>
  </form>

    <div class="flyer-section">
      <h2>FLYER</h2>
      <label class="upload-box">
        <input type="file" accept="image/*">
        <img src="https://img.icons8.com/ios-filled/50/000000/add-image.png" alt="upload icon">
        <span>Upload File</span>
      </label>
    </div>
  </section>

</body>
</html>
