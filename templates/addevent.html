<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create an Event - LocalLoop</title>
    <link rel="stylesheet" href="../static/css/transitions.css"/>
</head>

<body>
  <header>
    <nav class="top-nav">
      <link rel="stylesheet" href="../static/css/addevent.css"/>
      <a class="brand" href="{{ url_for('home') }}">
        <img src="../static/images/favicon.jpg" alt="Local Loop logo" />
        <span>Local Loop</span>
      </a>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('display_events') }}">Find</a>
    </nav>
  </header>

  <h1>Create an Event</h1>

  <section class="create-container">
    <div class="form-section">

  <form action="{{ url_for('submitEvent') }}" method="POST" enctype="multipart/form-data">
    <div class="form-row">
      <label><i class="fa fa-search"></i> Event</label>
      <input type="text" name="EventName" placeholder="Enter event name..." required>
    </div>

    <div class="form-row">
      <label><i class="fa fa-map-marker"></i> Location</label>
      <select name="Location" required>
        <option value="" disabled selected>Select a location...</option>
        <option value="downtown">Downtown</option>
        <option value="campus">Campus</option>
        <option value="park">City Park</option>
        <option value="community">Community</option>
        <option value="all">All Locations</option>
      </select>
    </div>

    <div class="form-row">
      <label><i class="fa fa-clock-o"></i> Time</label>
      <select name="Time" required>
        <option value="" disabled selected>Select a time...</option>
        <option value="morning">Morning</option>
        <option value="afternoon">Afternoon</option>
        <option value="evening">Evening</option>
        <option value="all">All Times</option>
      </select>
    </div>

    <div class="form-row">
      <label><i class="fa fa-users"></i> Category</label>
      <select name="Category" required>
        <option value="" disabled selected>Select a category...</option>
        <option value="music">Music</option>
        <option value="food">Food</option>
        <option value="sports">Sports</option>
        <option value="art">Art</option>
        <option value="tech">Tech</option>
        <option value="all">All Categories</option>
      </select>
    </div>

    <div class="form-row">
      <label><i class="fa fa-book"></i> Details</label>
      <textarea name="Description" placeholder="Add event details..." rows="3"></textarea>
    </div>

    <div class="form-row">
      <label><i class="fa fa-phone"></i> Contact Info</label>
      <input type="text" name="ContactInfo" placeholder="Email or phone number">
    </div>
    <div class="flyer-section">
      <h2>FLYER</h2>
      <label for="file-upload" class="upload-box">
         <!-- CRITICAL: name="file" is present -->
          <input type="file" id="file-upload" name="file" accept="image/*">
          <img src="https://img.icons8.com/ios-filled/50/000000/add-image.png" alt="upload icon">
          <span>Click or drag to upload file</span>
      </label>
    </div>

  <button type="submit">Create Event</button>
  </form>

  

</div>
    </section>
    <div class="page-transition"></div>
    <script src="../static/js/transitions.js"></script>
  </body>
</html>
